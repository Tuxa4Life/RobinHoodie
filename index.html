<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/navigation.css">
    <link rel="stylesheet" href="assets/styles/index.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/7c08aaed76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/generalCards.css">

    <link rel="shortcut icon" href="assets/images/Logo.png">
    <title>Robin Hoodie</title>
</head>
<body>

    <nav class="sidebar close">
        <header>
            <div style="cursor: pointer;" class="image-text" onclick="window.location.href = 'index.html'">
                <span class="image">
                    <img src="assets/images/Logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Robin Hoodie</span>
                    <span class="profession">Merch Shop</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <span class="text nav-text">ძიება</span>
                </li>
                
                <ul class="menu-links">
                    <li style="cursor: pointer;" class="nav-link active">
                        <a class="home-link">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">მთავარი</span>
                        </a>
                    </li>

                    <li style="cursor: pointer;" class="nav-link">
                        <a class="bookmark-link">
                            <i class='bx bx-bookmarks icon'></i>
                            <span class="text nav-text">შენახულები</span>
                        </a>
                    </li>

                    <li style="cursor: pointer;" class="nav-link">
                        <a class="profile-link">
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text">ანგარიში</span>
                        </a>
                    </li>


                    <li style="cursor: pointer;" class="nav-link">
                        <a class="contact-link">
                            <i class='bx bx-message-dots icon'></i>
                            <span class="text nav-text">კონტაქტი</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">მუქი რეჟიმი</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <nav class="sNav">
        <div class="first-half-part half-part">
            <i class='bx bx-search icon Ssearch-box'></i>
            <i class='bx bx-bookmarks icon Sbookmark-link'></i>
        </div>
        <div class="small-state">
            <!-- <i class='bx bx-home-alt icon' ></i> -->
            <img src="assets/images/Logo.png" alt="">
        </div>
        <div class="second-half-part half-part">
            <i class='bx bx-user icon Sprofile-link'></i>
            <i class='bx bx-message-dots icon Scontact-link'></i>
        </div>
    </nav>

                    <div class="text-holder">
                        <p>ტილოები</p>
                    </div>
                </div>
                <div class="categoryCard customCard">
                    <div class="img-holder">
                        <img src="https://i.ibb.co/N3pQ1Vw/Custom.jpg" alt="">
                    </div>
                    <div class="text-holder">
                        <p>შეკვეთა</p>

            </div>
